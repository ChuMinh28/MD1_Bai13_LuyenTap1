<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverses() {
        let arr = []
        for (let i = 0; i < 5; i++) {
            let num = +prompt('Enter 5 number:')
            arr.push(num)
        }document.write('Array = ['+arr+']'+'<br>')
        arr.reverse()
        document.write('Mang sau khi da dao nguoc la: Array = ['+arr+']')
    }
    reverses()
</script>
</body>
</html>
