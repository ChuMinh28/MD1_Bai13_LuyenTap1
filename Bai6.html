<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Enter a number: ')
    function checkNumber(){
        if (n>0 && Number.isInteger(n)){
            alert(true)
        }else {
            alert(false)
        }
    }
checkNumber()
</script>
</body>
</html>
